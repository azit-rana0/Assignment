<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form task</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
        <form action="">
            <label for="fName">Firstname :</label>
            <input type="text" name="fName" id="fName">
            <br><br>

            <label for="mName">Middlename :</label>
            <input type="text" name="mName" id="mName">
            <br><br>

            <label for="lName">Lastname :</label>
            <input type="text" name="lName" id="lName">
            <br><br>

            <label for="course">Course :</label>
            <select name="course" id="course">
                <option value="course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MCA">MCA</option>
                <option value="MBA">MBA</option>
                <option value="M.Tech">M.Tech</option>
            </select>
            <br><br>

            <label for="gender">Gender :</label><br>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label><br>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
            <br><br>

            <label for="dob">DOB : </label>
            <input type="datetime-local" name="dob" id="dob">
            <br><br>

            <label for="phoneNumber">Phone :</label>
            <input type="text" name="phoneNumber" placeholder="+91" size="3" disabled>
            <input type="tel" name="phoneNumber" id="phoneNumber" size="10">
            <br><br>

            <label for="address">Address : </label><br>
            <textarea name="address" id="address" rows="5" cols="80"></textarea>
            <br><br>

            <label for="email">Email :</label>
            <input type="email" name="email" id="email">
            <br><br><br>

            <label for="password">Password : </label>
            <input type="password" name="password" id="password">
            <br><br><br>

            <label for="re-type password">Re-type password : </label>
            <input type="password" name="re-type password" id="re-type password">
            <br><br>

            <input type="checkbox" name="agree to terms and conditions">
            <label for="agree to terms and conditions">Agree to terms and conditions</label>
            <br><br>

            <label for="chooseFile">Choose File</label>
            <input type="file" name="chooseFile">
            <br><br>

            <label for="chooseColor">Choose Color</label>
            <input type="color" name="chooseColor">
            <br><br>

           <input type="reset" value="Reset">
           <input type="submit" value="Submit">
        </form>
    </fieldset>
</body>
</html>
